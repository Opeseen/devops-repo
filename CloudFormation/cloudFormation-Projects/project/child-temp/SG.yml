AWSTemplateFormatVersion: "2010-09-09"
Resources:
  JenkinsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow 8080(Jenkins) and SSH to connect
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
      - Key: "Name"
        Value: "Jenkins_SG"

Outputs:
  JenkinsSGID:
    Value: !GetAtt
      - JenkinsSG
      - GroupId
    Export:
      Name: 
        Fn::Sub: Jenkins-SecurityGroupID